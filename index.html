<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico Redimensionado</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-color: #f5f5f5;  /* Gris claro */
      --text-color: #333;    /* Texto oscuro */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .modo-oscuro {
      --bg-color: #2a2a2a;  /* Gris oscuro */
      --text-color: #e0e0e0; /* Texto claro */
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .grafico-contenedor {
      width: 50%; /* Reducido al 50% del contenedor */
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: var(--bg-color);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: block;
      width: 100%; /* Escala el gráfico al tamaño del contenedor */
      height: auto; /* Mantiene proporciones */
    }
  </style>
</head>
<body class="modo-oscuro">
  <h1>Bienvenido a Mi Página con Gráfico</h1>
  <button id="modoToggle">Cambiar a Modo Claro</button>

  <div class="grafico-contenedor">
    <canvas id="miGrafico"></canvas>
  </div>

  <script>
    // Código del gráfico
    const ctx = document.getElementById('miGrafico').getContext('2d');
    const miGrafico = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr'],
        datasets: [{
          label: 'Ventas',
          data: [12, 19, 3, 5],
          borderColor: 'blue',
          borderWidth: 2
        }]
      }
    });

    // Alternar entre modo claro y oscuro
    const boton = document.getElementById('modoToggle');
    boton.addEventListener('click', () => {
      document.body.classList.toggle('modo-oscuro');
      boton.textContent = 
        document.body.classList.contains('modo-oscuro') 
        ? 'Cambiar a Modo Claro' 
        : 'Cambiar a Modo Oscuro';
    });
  </script>
</body>
</html>
