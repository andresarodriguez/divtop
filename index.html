<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modo Oscuro/Claro</title>
  <style>
    :root {
      --bg-color: #f5f5f5;  /* Color gris claro para el modo claro */
      --text-color: #333;    /* Texto oscuro para el modo claro */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s; /* Transición suave */
    }

    .modo-oscuro {
      --bg-color: #2a2a2a;  /* Gris oscuro para el fondo */
      --text-color: #e0e0e0; /* Texto claro para el modo oscuro */
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Mi Página</h1>
  <button id="modoToggle">Cambiar a Modo Oscuro</button>

  <script>
    const boton = document.getElementById('modoToggle');
    boton.addEventListener('click', () => {
      document.body.classList.toggle('modo-oscuro');
      boton.textContent = 
        document.body.classList.contains('modo-oscuro') 
        ? 'Cambiar a Modo Claro' 
        : 'Cambiar a Modo Oscuro';
    });
  </script>
</body>
</html>
